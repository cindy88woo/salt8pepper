<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Links</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<ul class="fa-ul">

 	<li>
	  	<i class="fa-li fa fa-phone"></i>
	  	<!-- 1. create an anchor link that opens a phone call -->
	  	<!-- nb: may not work on some windows pc (used mainly for mobile phones)-->
	  	<a href="tel:+1234567">1234567</a>

  	</li>

 	<li>
	  	<i class="fa-li fa fa-envelope"></i>
		  <!-- 2. create an anchor link that opens an email -->
		  <a href="mailto:cindy88ps@hotmail.com">My email</a>
	  	
  	</li>

 	<li>
	 	<i class="fa-li fa fa-home"></i>
	 	<!-- 3. create an anchor link that opens the google map location in a new tab -->
	 	<!-- hint: new tab attribute >> target="_blank" -->
	 	<a href="https://www.google.com/maps/place/Holland+Dr/@1.2941867,103.7702501,15z/data=!4m5!3m4!1s0x31da1a6a25fc5ec7:0x7b102b1013cad215!8m2!3d1.3098561!4d103.7928636" target=_"blank">google map</a>
	 	
 	</li>

</ul>


</body>
</html>
